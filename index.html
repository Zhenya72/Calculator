<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="conteiner d-flex justify-content-center mt-3">
        <div class="conteiner__elemnts">
            <h1 class="text-center">Calculator</h1>
            <div class="d-flex justify-content-center">
                <input type="number" id="number1" placeholder="number1" class="m-2">
                <input type="number" id="number2" placeholder="number2" class="m-2">
            </div>
            <div class="button_calc d-flex justify-content-center">
                <button id="plus" class="m-2">+</button>
                <button id="minus" class="m-2">-</button>
                <button id="mnozhena" class="m-2">*</button>
                <button id="dilena" class="m-2">/</button>
            </div>
            <button id="submit" class="d-block mx-auto">to calculate</button>
            <div class="d-flex justify-content-center">
                <h4 class="p-1">Result</h4>
                <p id="result" class="p-1">0</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
